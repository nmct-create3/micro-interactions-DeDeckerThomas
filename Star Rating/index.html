<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Star validation</title>
    <meta name="description" content="This is my HTML5 boilerplate." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <script src="./script/app.js"></script>
  </head>
  <body>
    <main class="o-row o-row--star-rating o-centered">
      <ul class="o-list c-rating u-mb-clear">
        <li class="c-rating__item">
          <input type="radio" class="o-hide-accessible c-rating__radio-button js-rating-input" name="stars" id="star1" value="1" />
          <label for="star1" class="c-rating__label">
            <svg class="c-rating__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="butt" stroke-linejoin="arcs">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
          </label>
        </li>
        <li class="c-rating__item">
          <input type="radio" class="o-hide-accessible c-rating__radio-button js-rating-input" name="stars" id="star2" value="2" />
          <label for="star2" class="c-rating__label">
            <svg class="c-rating__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="butt" stroke-linejoin="arcs">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
          </label>
        </li>
        <li class="c-rating__item">
          <input type="radio" class="o-hide-accessible c-rating__radio-button js-rating-input" name="stars" id="star3" value="3" />
          <label for="star3" class="c-rating__label">
            <svg class="c-rating__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="butt" stroke-linejoin="arcs">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
          </label>
        </li>
        <li class="c-rating__item">
          <input type="radio" class="o-hide-accessible c-rating__radio-button js-rating-input" name="stars" id="star4" value="4" />
          <label for="star4" class="c-rating__label">
            <svg class="c-rating__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="butt" stroke-linejoin="arcs">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
          </label>
        </li>
        <li class="c-rating__item">
          <input type="radio" class="o-hide-accessible c-rating__radio-button js-rating-input" name="stars" id="star5" value="5" />
          <label for="star5" class="c-rating__label">
            <svg class="c-rating__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="butt" stroke-linejoin="arcs">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
          </label>
        </li>
      </ul>
    </main>
  </body>
</html>
